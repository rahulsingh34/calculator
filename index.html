<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="calculator">
		<div id="display">
			<div id="top">34</div>
			<div id="bottom">34</div>
		</div>

		<div id="clear-delete">
			<div class="btn">CLEAR</div>
			<div class="btn">DELETE</div>
		</div>

		<div id="buttons">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">&#247</div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">&times</div>
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">-</div>
			<div class="btn">.</div>
			<div class="btn">0</div>
			<div class="btn">=</div>
			<div class="btn">+</div>
		</div>
	</div>
</body>
</html>
